<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <title>Manipulando el dom</title>
</head>
<body>
    <div class="cal-container">
        <h1>RiskyCalculator</h1>
        <div class="pantalla">
            <p id="operacion"></p>
            <p id="numero"></p>
        </div>
        <button class="boton" id="n7">7</button>
        <button class="boton" id="n8">8</button>
        <button class="boton" id="n9">9</button>
        <button class="boton" id="n4">4</button>
        <button class="boton" id="n5">5</button>
        <button class="boton" id="n6">6</button>
        <button class="boton" id="n1">1</button>
        <button class="boton" id="n2">2</button>
        <button class="boton" id="n3">3</button>
        <button class="boton" id="n0">0</button>
        <button class="boton" id="punto">.</button>
        <button class="boton" id="porcent">%</button>
        <button class="boton" id="igual">=</button>
        <button class="boton" id="suma">+</button>
        <button class="boton" id="resta">-</button>
        <button class="boton" id="mult">x</button>
        <button class="boton" id="div">/</button>
        <button class="boton" id="borrar">CE</button>
        <p class="disclaimer">To use under your own risk</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
